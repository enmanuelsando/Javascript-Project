<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>C-137 Music Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/JQUERY/jquery-3.6.0.min.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/filtro.js" defer></script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <div>
                <a href="./index.html" class="navbar-brand">
                    <img src="img/vynildisc.png" class="logo" alt="logo">
                </a>
                <a class="navbar-brand" href="./index.html">C-137 Vinyl Store</a>
            </div>
            <div>
                <div class="row" id="loginbtn">
                    <button onclick="loginModal()" class="btn btn-outline-dark">Login</button>
                </div>
                <div class="row">
                    <button class="btn btn-outline-dark" type="submit" data-toggle="modal" data-target="#cartmodal">
                        <a href="carrito.html"><i class="bi-cart-fill me-1"></i>
                            Cart</a>
                        <span id="contador-carrito" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </div>
            </div>
        </div>
        </div>
    </nav>


    <!-- Header-->
    <header id="bgGradient" class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Best Music Shop Out There</h1>
                <p class="lead fw-normal text-white-50 mb-0">Best music at the best price</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!--Aside-->
            <aside class="col-2" id="asideEs">
                <div>
                    <ul class="col">
                        <li class="row"><a class="btn btn-outline-dark" href="#!" onclick="filtrarProductos()"> Todos
                                los Productos</a></li>
                        <li class="row"><a class="btn btn-outline-dark" href="#!"
                                onclick="filtrarProductos('disc')">Discos</a></li>
                        <li class="row"><a class="btn btn-outline-dark" href="#!"
                                onclick="filtrarProductos('tshirt')">T-shirts</a></li>
                        <li class="row"><a class="btn btn-outline-dark" href="#!"
                                onclick="filtrarProductos('sweatshirt')">Hoodies</a></li>
                        <li class="row"><a class="btn btn-outline-dark" href="#!"
                                onclick="filtrarProductos('other')">Otros</a></li>
                    </ul>
                    <h4 id="p1">Si deseas algun otro album te lo encontramos! <br>
                        Pidelo aqui!
                    </h4>
                    <form>
                        <label for="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
                        <label for="artista">Artista: </label>
                        <input type="text" name="artista" id="artista" placeholder="Artista"><br>
                        <label for="ano">Año: </label>
                        <input oninput="validarAno()" type="year" name="ano" id="ano" placeholder="Año"><br>
                        <label for="telefono"> Danos tu Telefono para avisarte cuando llegue: </label>
                        <input onclick="validarTelefono()" type="phone" name="telefono" id="telefono"
                            placeholder="Telefono"><br>
                    </form>
                    <button class="btn btn-outline-dark mt-auto" id="button" onclick="mostrarDatos()">Solicitar</button>
                </div>
            </aside>
            <!-- Section-->
            <section class="col">
                <div class="container px-lg-5 mt-5">
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 justify-content-center" id="productos">

                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark bg-opacity-75">
        <div class="container text-center">
            <img class="logo" src="img/vynildisc.png" alt="vynil disc">
        </div>
        <div>
            <p class="m-0 text-center text-white">Contacto</p>
            <p class="m-0 text-center text-white">c-137musicshop@gmail.com</p>
        </div>
    </footer>
    <!--Login-->


    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-title text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="d-flex flex-column text-center">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="uname" placeholder="Your username...">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password"
                                    placeholder="Your password...">
                            </div>
                            <button onclick="login()" type="button"
                                class="btn btn-dark btn-block btn-round">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
                crossorigin="anonymous">
</body>

</html>
