<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>C-137 Music Shop</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <div>
                <a href="./index.html" class="navbar-brand">
                    <img src="img/vynildisc.png" class="logo" alt="logo">
                </a>
                <a class="navbar-brand" href="./index.html">C-137 Vinyl Store</a>
            </div>
            <button class="btn btn-outline-dark" type="submit">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span id="productosAgregados" class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
            </form>
        </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Best Music Shop Out There</h1>
                <p class="lead fw-normal text-white-50 mb-0">Best music at the best price</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
        <!--Aside-->
        <aside class="col-2" id="asideEs">
            <div>
                <h4 id="p1">Si deseas algun otro album te lo encontramos! <br>
                    Pidelo aqui!
                </h4>
                <form>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br>
                    <label for="artista">Artista: </label>
                    <input type="text" name="artista" id="artista" placeholder="Artista"><br>
                    <label for="ano">Año: </label>
                    <input oninput="validarAno()" type="year" name="ano" id="ano" placeholder="Año"><br>
                    <label for="telefono"> Danos tu Telefono para avisarte cuando llegue: </label>
                    <input onclick="validarTelefono()" type="phone" name="telefono" id="telefono"
                        placeholder="Telefono"><br>
                </form>
                <button class="btn btn-outline-dark mt-auto" id="button" onclick="mostrarDatos()">Solicitar</button>
            </div>
        </aside>
        <!-- Section-->
        <section class="col">
            <div class="container px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 justify-content-center"
                    id="productos">

                </div>
            </div>
        </section>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark bg-opacity-75">
        <div class="container text-center">
            <img class="logo" src="img/vynildisc.png" alt="vynil disc">
        </div>
        <div>
            <p class="m-0 text-center text-white">Contacto</p>
            <p class="m-0 text-center text-white">c-137musicshop@gmail.com</p>
        </div>
    </footer>
</body>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->

    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
<script src="js/scripts.js" defer></script>
<script src="js/main.js" defer></script>

</html>
